<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/materialize.css">
    
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <script>
          $(document).ready(function() {
    
          $('.modal').modal();
          //this are my init
          $('#dtp').datepicker();
          $('#dtp').setDate(new Date());
            });
        </script>

    <title>Relatório Produção | Casablanca</title>
</head>
<body>
    <div class="container">
        <center>
            <img src="img/logo.png" alt="Logo Casablanca">
            <h2>Relatório gravação</h2>
        </center>


            <form class="col s12">
              
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Primeiro Nome" id="first_name" type="text" class="validate">
                  <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Segundo Nome" id="last_name" type="text" class="validate">
                  <label for="last_name"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Tema" id="disabled" type="text" class="validate">
                  <label for="disabled"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password"></label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Email" id="email" type="email" class="validate">
                  <label for="email"></label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12 m12">
                  <input id="dtp" type="text" class="datepicker">
                  <label for="dtp">Data da Gravação</label>
                </div>
              </div>

              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Materialize Select</label>
              </div>

            </form>
            
          </div>

                
    </div>


</body>
</html>
